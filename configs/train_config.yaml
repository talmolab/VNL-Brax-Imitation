env_name: rodent
algo_name: ppo
task_name: track
num_envs: 128
num_timesteps: 3_000_000_000
eval_every: 20000
episode_length: 150
batch_size: 2048
learning_rate: 0.001
num_minibatches: 32
num_updates_per_batch: 16
clipping_epsilon: 0.3
kl_weight: 0.000001
action_variance: 0.01
top_k: 10
terminate_when_unhealthy: true
intention_latent_size: 128
encoder_layer_sizes: [512, 256]
decoder_layer_sizes: [256, 512]

env_params:
  termination_threshold: 5
  explore_time: 10
  sub_clip_length: 150