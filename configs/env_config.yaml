humanoidtracking:
  name: humanoidtracking
  solver: cg
  iterations: 6
  ls_iterations: 6
  clip_path: clips/humanoid_traj.p
  camera: side
  rendering_mjcf: humanoid_pair.xml

humanoidstanding:
  name: humanoidstanding
  solver: cg
  iterations: 6
  ls_iterations: 6
  camera: side

ant:
  name: ant
  solver: newton
  iterations: 1
  ls_iterations: 4
  clip_path: clips/ant_traj_still.p
  camera: track

# Note: clip_length is used both as an env arg and outside of env as well
rodent:
  name: rodent
  camera: close_profile
  rendering_mjcf: rodent_pair.xml
  stac_path: clips/all_snips.p
  clip_idx: 1
  env_args:
    mjcf_path: "./assets/rodent_modified.xml"
    scale_factor: 0.9
    solver: cg
    iterations: 30
    ls_iterations: 50
    clip_length: 250
    sub_clip_length: 10
    ref_traj_length: 5
    termination_threshold: 5
    end_eff_names:
      - foot_L
      - foot_R 
      - hand_L
      - hand_R
    appendage_names:
      - foot_L
      - foot_R 
      - hand_L
      - hand_R
      - skull
    walker_body_names:
      - torso
      - pelvis
      - upper_leg_L
      - lower_leg_L
      - foot_L
      - upper_leg_R
      - lower_leg_R
      - foot_R
      - skull
      - jaw
      - scapula_L
      - upper_arm_L
      - lower_arm_L
      - finger_L
      - scapula_R
      - upper_arm_R
      - lower_arm_R
      - finger_R
    joint_names:
      - vertebra_1_extend
      - vertebra_4_extend
      - hip_L_supinate
      - knee_L
      - ankle_L
      - toe_L
      - hip_R_supinate
      - knee_R
      - ankle_R
      - toe_R
      - vertebra_cervical_5_extend
      - vertebra_cervical_3_twist
      - vertebra_cervical_1_bend
      - vertebra_axis_twist
      - vertebra_atlant_extend
      - atlas
      - mandible
      - scapula_L_supinate
      - shoulder_L
      - elbow_L
      - wrist_L
      - finger_L
      - scapula_R_supinate
      - shoulder_R
      - elbow_R
      - wrist_R
      - finger_R
    center_of_mass: torso

